name: "appdynamics.zeroagent.install"
on:
  pull_request:
  push:
defaults:
  run:
    working-directory: ansible_collections/appdynamics/zeroagent
jobs:
  molecule:
    runs-on: macos-latest # where vagrant is
    env:
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
    strategy:
      fail-fast: true
      matrix:
        molecule_tests:
          - zeroagent-direct
          - zeroagent-proxy
        ansible_ver:
          - "==2.9.*"
          - "==2.10.*"
          - ">=2.10" # latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: ansible_collections/appdynamics/zeroagent

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
    
      - name: Install test dependencies.
        run: pip3 install "ansible${{ matrix.ansible_ver }}" molecule-vagrant python-vagrant
      
      - name: Build the collection
        run: |
          collection_file=$( basename $(ansible-galaxy collection build -f | awk -F" " '{print $NF}'))
          echo "COLLECTION_FILE=$collection_file" >> $GITHUB_ENV
        
      - name: Install the collection
        run: ansible-galaxy collection install ${{ env.COLLECTION_FILE }}
      
      - name: Run role tests
        run: >-
          molecule --version &&
          ansible --version &&
          molecule --base-config molecule/base-vagrant.yml --debug test -s ${{ matrix.molecule_tests }}
        env: 
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          APPDYNAMICS_API_CLIENT_ID: ${{ secrets.APPDYNAMICS_API_CLIENT_ID }}
          APPDYNAMICS_API_CLIENT_SECRET: ${{ secrets.APPDYNAMICS_API_CLIENT_SECRET }}
          APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY: ${{ secrets.APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY }}
          APPDYNAMICS_CONTROLLER_URL: ${{ secrets.APPDYNAMICS_CONTROLLER_URL }}
          APPDYNAMICS_AGENT_ACCOUNT_NAME: ${{ secrets.APPDYNAMICS_AGENT_ACCOUNT_NAME }}

          
